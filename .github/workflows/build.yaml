name: Build .Net SDK and Unit test
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v1
    - name: My first step
      uses: ./.github/actions/build-dotnet-fh-sdk
      with:
        command: |
          docker build --build-arg Version=2.1.4 -t featurehub-dotnet-sdk .
